---
- name: Set java_installer_prefix (Windows - RedHat)
  set_fact:
    java_installer_prefix: "java-{{ java_version_legacy_short_string }}-openjdk-"

- name: Set java_installer_suffix (Windows - RedHat)
  set_fact:
    java_installer_suffix: ".redhat.windows.x86_64"

- name: Set java_installer_ext (Windows - RedHat)
  set_fact:
    java_installer_ext: ".msi"

- name: Set java_installer_redhat_version_string (Windows - RedHat)
  set_fact:
    java_installer_redhat_version_string: ""

- name: Set java_installer_filename (Windows - RedHat)
  set_fact:
    java_installer_filename: "{{ java_installer_prefix }}\
      {{ java_version_legacy_string |\
      regex_replace('^(\\d+\\.\\d+\\.\\d+)_(\\d+.*)$', '\\1.\\2') }}\
      {{ java_installer_suffix }}{{ java_installer_ext }}"

- name: DEBUG
  debug:
    msg: "{{ java_version_legacy_medium_dot_string }}"

- name: Set java_destination_dirname (Windows - RedHat)
  set_fact:
    java_destination_dirname: |-
      {%- if java_version_parts['feature'] | int > 8 %}
      jdk{{ java_version_string }}
      {%- else %}
      java-{{ java_version_legacy_short_string }}-openjdk-{{ java_version_legacy_medium_dot_string }}
      {%- endif %}
